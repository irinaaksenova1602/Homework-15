<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-dark">
      <div class="nav mb-5">
        <nav class="navbar navbar-light">
          <div class="container1">
            <a class="navbar-brand" href="#">
              <img src="./assets/img/images.png" alt="" width="120" height="" />
            </a>
          </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light ps-0">
          <div class="container-fluid">
            <a class="navbar-brand text-decoration-underline" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active fs-5 text-decoration-underline" aria-current="page" href="#">Home</a>
                <a class="nav-link fs-5 text-dark text-decoration-underline" href="#">Features</a>
                <a class="nav-link fs-5 text-dark text-decoration-underline" href="#">Pricing</a>
                <a class="nav-link disabled fs-5 text-dark text-decoration-underline">Disabled</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="telephone border border-dack d-flex flex-column mx-auto p-4 shadow-lg p-3 mb-5 bg-body rounded">
        <label for="your_tel fw-bold">Ваш телефон: *</label>
        <input
          type="tel"
          id="your_tel"
          required
          autocomplete="off"
          pattern="^([\+][0-9]{12}$|[\+][0-9]{2}[\(][0-9]{3}[\)][0-9]{7}|[\+][0-9]{2}[\(][0-9]{3}[\)][0-9]{3}-[0-9]{2}-[0-9]{2})$"
        />
        <p class="form-text text-muted">* Это поле обязательно к заполнению.</p>
        <p class="form-text text-success valid-label">Поле заполнено верно.</p>
        <button class="bg-dark text-white mt-2">Перезвонить мне</button>
      </div>
    </div>
  </body>
</html>
